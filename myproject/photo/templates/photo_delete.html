{% extends 'base.html' %}
{% block title %}Photo Detail{% endblock %}

{% block contents %}
<br>
<div class="container-fluid" style="background-color: #E0F7FA;">
  <div class="row">
    <div class="col offset-3">
      <form method="POST">
        <br>
        <p>削除してもいいですか?</p>
        {% csrf_token %}
        <button class="btn btn-primary my-2" type="submit">削除</button>
        <form action="{% url 'photo:photo_detail' object.pk %}" method="get" style="display:inline;">
          <button type="submit" class="btn btn-secondary my-2">キャンセル</button>
        </form>
      </form>
    </div>
  </div>
</div>
{% endblock %}
